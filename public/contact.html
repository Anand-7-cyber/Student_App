<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact & Support - Mindora</title>
    <style>
        /* Navigation Bar Styles */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            animation: fadeIn 1s ease-out;
        }

        nav .website-name {
            font-size: 24px;
            font-weight: bold;
        }

        nav .home-btn {
            background-color: #ffffff;
            color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        nav .home-btn:hover {
            background-color: #0056b3;
            color: white;
        }

        /* Animation for fade-in */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            animation: fadeIn 1.5s ease-out;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-out;
        }

        h1 {
            text-align: center;
            color: #007bff;
            animation: fadeInUp 1s ease-out;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 15px;
            font-weight: bold;
        }

        input,
        textarea {
            margin-top: 5px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            animation: fadeInUp 1s ease-out;
        }

        button[type="submit"] {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: fadeInUp 1s ease-out;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .support-info {
            margin-top: 40px;
            padding: 20px;
            background-color: #eef5ff;
            border-left: 5px solid #007bff;
            border-radius: 5px;
            animation: fadeInUp 1.2s ease-out;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #ccc;
            margin-top: 40px;
        }

        /* Keyframes for animation */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="website-name">Mindora</div>
        <button class="home-btn"><a href="dashboard.html">Home</a></button>
    </nav>

    <div class="container">
        <h1>Contact & Support</h1>
        <form id="contactForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required />

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required />

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <div class="support-info">
            <h3>Need Immediate Help?</h3>
            <p>Email us at <strong>support@mindora.com</strong> and our team will respond within 24 hours.</p>
            <p>For urgent queries, call us at <strong>+91-98765-43210</strong> (Mon-Fri, 10AM-6PM)</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Mindora. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("contactForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const formData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                subject: document.getElementById("subject").value,
                message: document.getElementById("message").value
            };

            const res = await fetch("https://student-app-8m52.onrender.com/contact", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            });

            const result = await res.json();
            alert(result.message || result.error);
        });
    </script>

</body>

</html>
